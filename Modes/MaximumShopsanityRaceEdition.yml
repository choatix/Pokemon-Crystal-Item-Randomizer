Description: This is the everything bagel of the Crystal Item Rando with QoL to make it slightly more palatable.
  Shops, pokemon, phone calls, hidden items, anything you name that is currently able to be randomized is included.
  Mt. Silver can be accessed early, without 16 badges, but Red will not spawn until you talk to Oak with 16 badges. All seeds
  will be beatable. Something to keep in mind is that Fly is 2023 Tournament logic, and won't be locked behind phone calls nor Pokemon.
  Shops are 75% reroll for key items to make sure that it isn't just a shopping simulator.
